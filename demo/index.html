<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../morph-shared-colors/morph-shared-colors.html">
    <link rel="import" href="../../morph-shared-styles/morph-shared-styles.html">

    <!-- <link rel="import" href="/bower_components/morph-button/morph-button.html" 
          onerror="console.warn('Can\'t load button from bower_components, loading local version')"> -->
    <link rel="import" href="../morph-button.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      .custom-element-color {
        --color: #BD2C40;
        --active-color--background: rgba(189, 44, 64, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>iOS morph-button demo</h3>
      
      <demo-snippet>
        <template>

          <p><morph-button platform="ios" filled big color="green">Button iOS</morph-button></p>
          <p><morph-button platform="android" filled big color="green">Button Android</morph-button></p>
          
          
        </template>
      </demo-snippet>



      <demo-snippet>
        <template>
          <h3>iOS</h3>
          
          <h4>Usual buttons</h4>
          <p><morph-button platform="ios">Usual Button 1</morph-button></p>
          <p><morph-button platform="ios">Usual Button 2</morph-button></p>
          <p><morph-button platform="ios">Usual Button 3</morph-button></p>
          
          <h4>Active button</h4>
          <morph-button platform="ios" active>Active Button</morph-button>

          <h4>Flat button</h4>
          <morph-button platform="ios" flat>Flat Button</morph-button>

          <h4>Rounded buttons</h4>
          <p><morph-button platform="ios" rounded>Rounded Button</morph-button></p>
          <p><morph-button platform="ios" rounded>Rounded Button</morph-button></p>
          <p><morph-button platform="ios" rounded active>Rounded Active Button</morph-button></p>

          <h4>Big buttons</h4>
          <p><morph-button platform="ios" big>Big Button</morph-button></p>
          <p><morph-button platform="ios" rounded big>Big Rounded Button</morph-button></p>
          <p><morph-button platform="ios" rounded active big>Big Rounded Active Button</morph-button></p>

          <h4>Filled buttons</h4>
          <p><morph-button platform="ios" filled>Filled Button</morph-button></p>
          <p><morph-button platform="ios" rounded filled>Filled Rounded Button</morph-button></p>
          <p><morph-button platform="ios" big filled>Big Filled Button</morph-button></p>

          <h4>Color buttons</h4>
          <p><morph-button platform="ios" filled color="green">Green</morph-button></p>
          <p><morph-button platform="ios" rounded filled color="red">Red</morph-button></p>
          <p><morph-button platform="ios" big filled color="gray">Gray</morph-button></p>
          <p><morph-button platform="ios" big filled class="custom-element-color">Custom</morph-button></p>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <h3>Android</h3>
          
          <h4>Usual/ buttons</h4>
          <p><morph-button platform="android" id="listener" >Button</morph-button></p>
          <p><morph-button platform="android">Button</morph-button></p>
          
          <h4>Raised Buttons</h4>
          <p><morph-button platform="android" raised>Button</morph-button></p>
          <p><morph-button platform="android" raised>Button</morph-button></p>

          <h4>Raised Filled Buttons</h4>
          <p><morph-button platform="android" raised filled>Button</morph-button></p>
          <p><morph-button platform="android" raised filled>Button</morph-button></p>

          <h4>Color Buttons</h4>
          <p><morph-button platform="android" color="red">Button</morph-button></p>
          <p><morph-button platform="android" color="green">Button</morph-button></p>
          <p><morph-button platform="android" color="gray">Button</morph-button></p>
          <p><morph-button platform="android" class="custom-element-color">Custom</morph-button></p>

          <h4>Color Filled Buttons</h4>
          <p><morph-button platform="android" filled color="red">Button</morph-button></p>
          <p><morph-button platform="android" filled color="green">Button</morph-button></p>
          <p><morph-button platform="android" filled color="gray">Button</morph-button></p>
          <p><morph-button platform="android" filled class="custom-element-color">Custom</morph-button></p>

          <h4>Color Raised Filled Buttons</h4>
          <p><morph-button platform="android" raised filled color="red">Button</morph-button></p>
          <p><morph-button platform="android" raised filled color="green">Button</morph-button></p>
          <p><morph-button platform="android" raised filled color="gray">Button</morph-button></p>
          <p><morph-button platform="android" raised filled class="custom-element-color">Custom</morph-button></p>

          <h4>Big Buttons</h4>
          <p><morph-button platform="android" big color="red">Button</morph-button></p>
          <p><morph-button platform="android" big filled color="green">Button</morph-button></p>
          <p><morph-button platform="android" big raised filled color="gray">Button</morph-button></p>

        </template>
      </demo-snippet>


    </div>
  </body>
</html>
